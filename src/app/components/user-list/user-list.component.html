<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a [href]="'https://' + user.website" target="_blank">{{
          user.website
        }}</a>
      </td>
    </tr>
  </tbody>
</table>
